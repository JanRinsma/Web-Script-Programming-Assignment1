<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Contact Page</title>
        <link rel="stylesheet" href="viewports.css">

    <body class="nogradient">
        <nav>
            <a href="home.html" id="leftlink">Home</a>
            <a href="about.html" id="middlelink">About Me</a>
            <a href="projects.html" id="rightlink">My Projects</a>
        </nav>
        <section>
        <h1 class="spacing">Contact Page</h1>
        <article>
        <h2>If you have any questions or concerns, contact me using the 
            form below:
        </h2>
            <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" size="25" placeholder="Put your first and last name here" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Put your email here" required><br><br>
            <label for="message">Enter message here -></label>
            <textarea style="margin-right: 7%;" id="message" name="message" rows="20" cols="50" placeholder="Enter your message here" required></textarea><br><br>
            <input type="submit" name="submit" value="Click here to submit">
            </form>
        </article>
        </section>
    </body>
</html>
