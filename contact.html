<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title>
        <link rel="stylesheet" href="laptop.css">
    </head>
    <body class="center">
        <a href="home.html">Home</a>
        <h1>Contact Page</h1>
        <section>
        <h2>If you have any questions or concerns, contact me using the 
            form below:
        </h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" size="25" placeholder="Put your first and last name here" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Put your email here" required><br><br>
            <textarea name="message" rows="20" cols="50" placeholder="Enter your message here" required></textarea><br><br>
            <input type="submit" name="submit">
        </form>
        </section>
    </body>
</html>
